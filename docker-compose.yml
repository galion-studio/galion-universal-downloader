version: '3.8'

services:
  # ================================
  # Frontend (React + Vite)
  # ================================
  frontend:
    build:
      context: ./galion-v2
      dockerfile: ../Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - galion-network

  # ================================
  # Backend (Node.js API)
  # ================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DOWNLOAD_DIR=/downloads
      - ENABLE_TRANSCRIPTION=true
    volumes:
      - ./downloads:/downloads
      - ./cookies:/app/cookies
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - galion-network

  # ================================
  # Redis (Queue & Caching)
  # ================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - galion-network

  # ================================
  # Puppeteer (Browser Automation)
  # ================================
  puppeteer:
    image: ghcr.io/puppeteer/puppeteer:latest
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
    shm_size: '2gb'
    restart: unless-stopped
    networks:
      - galion-network

  # ================================
  # yt-dlp Worker (Dedicated)
  # ================================
  ytdlp-worker:
    build:
      context: .
      dockerfile: Dockerfile.ytdlp
    environment:
      - REDIS_URL=redis://redis:6379
      - DOWNLOAD_DIR=/downloads
    volumes:
      - ./downloads:/downloads
      - ./cookies:/app/cookies
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - galion-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ================================
  # Nginx (Reverse Proxy)
  # ================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - galion-network

networks:
  galion-network:
    driver: bridge

volumes:
  redis-data:
  downloads:
